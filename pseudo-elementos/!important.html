<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Aula !important</h1>
</body>
<style>
    h1{
        color: red !important;/* O !important é usado quando você não quer mudar a cor*/
        color: blueviolet;/*O CSS tem efeito cascata, entao a ultima cor é a que prevalece*/
    }
</style>
</html>
